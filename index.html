<!DOCTYPE html>
<html>
<head>
	<title>The Trailer DB</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="dist/lity.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt" rel="stylesheet">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12 headerAlign">
				<img src="images/film-reel-with-images.jpg" alt="">
				<h1>The Trailer DB</h1>
			</div>
		</div>
	</header>
	<section class="js-search">
		<div class="row">
			<div class="col-12">
				<form class="js-search-form">
					<p>Don't remember the movie name? That's okay..!</p>
					<p>Enter the name of the actor and we'll find the movies or tv shows for you. </p>
					<input type="text" name="searchInput" class="js-search-input" placeholder="Enter movie or TV show name..." required>
					<button name="js-search-button" type="submit">&nbsp;</button>
				</form>
				<div class="js-no-results"></div>
			</div>	
		</div>
		<div class="js-search-results"></div>
	</section>
	<section class="js-movie-info hidden">	
		<div class="row">
			<div class="col-3">
				<a class='js-lightbox'>
					<img class="js-poster" sizes="20vw" alt="">
					<i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i>
				</a>
			</div>
			<div class="col-9">
				<div class="js-info">
					<div class="js-overview"></div>	
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="back">
						<a href=# class="js-back"><<< Back to Search Results </a>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="dist/lity.js"></script>
	<script src="https://use.fontawesome.com/728e6d1449.js"></script>
	<script src="app.js"></script>
</body>
</html>
